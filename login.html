<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InvenForecast</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0f1f 0%, #151b2f 100%);
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            animation: slideUp 0.6s ease-out;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #3ab8ff, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #a5b4fc;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #e0e7ff;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: #e0e7ff;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            border-color: #3ab8ff;
            box-shadow: 0 0 15px rgba(58, 184, 255, 0.3);
        }

        input::placeholder {
            color: #6b7280;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3ab8ff, #a855f7);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(58, 184, 255, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .demo-creds {
            background: rgba(20, 184, 166, 0.1);
            border: 1px solid rgba(20, 184, 166, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 25px;
            color: #a5b4fc;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .demo-creds strong {
            color: #14b8a6;
        }

        .error-message {
            color: #ff006e;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            color: #14b8a6;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
            color: #a5b4fc;
            font-size: 0.9rem;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>InvenForecast</h1>
                <p>Smart Inventory Forecast System</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="user@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember" style="margin: 0;">Remember me</label>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>

                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
            </form>

            <div class="demo-creds">
                <strong>üîì Demo Credentials:</strong><br>
                üìß Email: <strong>demo@inventory.com</strong><br>
                üîë Password: <strong>demo123</strong><br>
                <br>
                <em>Or use any email & password combination!</em>
            </div>
        </div>
    </div>

    <script>
        // Check if already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'dashboard.html';
        }

        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const rememberCheckbox = document.getElementById('remember');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Restore saved email if "remember me" was checked
        const savedEmail = localStorage.getItem('savedEmail');
        if (savedEmail) {
            emailInput.value = savedEmail;
            rememberCheckbox.checked = true;
        }

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Basic validation
            if (!email || !password) {
                errorMessage.textContent = '‚ùå Please fill in all fields';
                errorMessage.style.display = 'block';
                return;
            }

            if (!email.includes('@')) {
                errorMessage.textContent = '‚ùå Please enter a valid email';
                errorMessage.style.display = 'block';
                return;
            }

            if (password.length < 4) {
                errorMessage.textContent = '‚ùå Password must be at least 4 characters';
                errorMessage.style.display = 'block';
                return;
            }

            // Simulate login (any valid email/password works for demo)
            successMessage.textContent = '‚úÖ Login successful! Redirecting...';
            successMessage.style.display = 'block';

            // Save login info
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userName', email.split('@')[0]);

            if (rememberCheckbox.checked) {
                localStorage.setItem('savedEmail', email);
            } else {
                localStorage.removeItem('savedEmail');
            }

            // Redirect to dashboard after 1 second
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        });

        // Add enter key support
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
